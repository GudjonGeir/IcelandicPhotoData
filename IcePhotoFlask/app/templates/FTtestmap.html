{% extends "base.html" %}
{% block content %}
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqtSgbv8FoYjkxLxWCy8UTHPWC3KViDbo"></script>
    <script type="text/javascript" src="static/js/FTmarkers.js"></script>
	<!-- <div id="googleMap" style="width:8000px;height:5700px;"></div> -->
	<div id="googleMap" style="width:1100px;height:700px;"></div>
	<div >
		<input type="button" id="showmarkers" value="Show Markers" />
	</div>
	<div style="display: inline-block; padding:0em 5em; vertical-align: top">
		<label for="year">Year</label><br>
		<input type="radio" name="year" value="00" checked>All<br>
		<input type="radio" name="year" value="2014">2014<br>
		<input type="radio" name="year" value="2013">2013<br>
		<input type="radio" name="year" value="2012">2012<br>
		<input type="radio" name="year" value="2011">2011<br>
		<input type="radio" name="year" value="2010">2010<br>
		<input type="radio" name="year" value="2009">2009<br>
		<input type="radio" name="year" value="2008">2008<br>
		<input type="radio" name="year" value="2007">2007<br>
	</div>
	<div style="display: inline-block; padding:0em 5em">
		<label for="month">Month</label><br>
		<input type="radio" name="month" value="00" checked>All<br>
		<input type="radio" name="month" value="01">Jan<br>
		<input type="radio" name="month" value="02">Feb<br>
		<input type="radio" name="month" value="03">Mar<br>
		<input type="radio" name="month" value="04">Apr<br>
		<input type="radio" name="month" value="05">May<br>
		<input type="radio" name="month" value="06">Jun<br>
		<input type="radio" name="month" value="07">Jul<br>
		<input type="radio" name="month" value="08">Aug<br>
		<input type="radio" name="month" value="09">Sep<br>
		<input type="radio" name="month" value="10">Oct<br>
		<input type="radio" name="month" value="11">Nov<br>
		<input type="radio" name="month" value="12">Des<br>
	</div>
{% endblock %}
