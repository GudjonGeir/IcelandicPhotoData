<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>Welcome to microblog</title>
    {% endif %}
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/simple-sidebar.css">
  </head>
  <body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">Icelandic Photo App</a>
            </li>
            <li>
                <a href="/index"><span class="glyphicon glyphicon-th-large"></span> Dashboard</a>
            </li>
            <li>
                <a href="/testmap"><span class="glyphicon glyphicon-globe"></span> Map</a>
            </li>
            <li>
                <a href="#"><span class="glyphicon glyphicon-camera"></span> Flickr</a>
            </li>
            <li>
                <a href="#"><span class="glyphicon glyphicon-th-list"></span> 500px</a>
            </li>
            <li>
                <a href="#"><span class="glyphicon glyphicon-signal"></span> Timeline</a>
            </li>
            <li>
                <a href="#"><span class="glyphicon glyphicon-send"></span> History</a>
            </li>
            <li>
                <a href="#"><span class="glyphicon glyphicon-stats"></span> Locations</a>
            </li>
          </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" style="padding:0;">
                        <h3 class="pull-right">The Icelandic Photo App</h3>
                        <a href="#" class="btn btn-default" id="menu-toggle"><span id="clear_sidebar"class="glyphicon glyphicon-chevron-left"></span></a>
                    </div>
                    <div class="col-lg-12">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script --> 
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/script.js"></script>
  </body>
</html>
