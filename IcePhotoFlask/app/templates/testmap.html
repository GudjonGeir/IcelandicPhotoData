{% extends "base.html" %}
{% block content %}
    <script src="http://maps.googleapis.com/maps/api/js"></script>
	<script>
		var iceland=new google.maps.LatLng(64.965003, -18.872854);
		function initialize()
		{
			var mapProp = {
				center:iceland,
				zoom:7,
				mapTypeId:google.maps.MapTypeId.ROADMAP,
				disableDefaultUI: true
			};

			var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
			map.set('styles', [
				{
					featureType: 'road',
					elementType: 'geometry',
					stylers: [
					{ color: '#000000' },
					{ weight: 0.1 }
					]
				}, {
					featureType: 'road',
					elementType: 'labels',
					stylers: [
					{ visibility: "off"  },
					]
				}, {
					featureType: 'poi',
					elementType: 'geometry',
					stylers: [
					{ visibility: 'off' }
					]
				}, {
					featureType: 'poi',
					elementType: 'labels',
					stylers: [
					{ visibility: 'off' }
					]
				}, {
					featureType: "administrative",
					elementType: "labels",
					stylers: [
					{ visibility: "off" }
					]
				}
			]);

			$.getJSON( "/getcoords/icelandic", function( data ) {
				$.each( data, function( key, val ) {
					var c = new google.maps.LatLng(key.lat,key.long);
					var dot = new google.maps.Circle({
						center:c,
						radius:200000,
						strokeColor:"#ff0000",
						strokeOpacity:0.8,
						strokeWeight:2,
						fillColor:"#ff0000",
						fillOpacity:1
					});
					dot.setMap(map);
				})
			})
				.done(function() {
					console.log("hello")
				}
		});
			  // for(var i = 0; i < 7; i+=2){
			  // 
			  // var dot = new google.maps.Circle({
			  //   center:c,
			  //   radius:2000,
			  //   strokeColor:"#0000FF",
			  //   strokeOpacity:0.8,
			  //   strokeWeight:2,
			  //   fillColor:"#0000FF",
			  //   fillOpacity:1
			  //   });
			  // dot.setMap(map);
			  // }
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	<div id="googleMap" style="width:1100px;height:700px;"></div>
{% endblock %}
